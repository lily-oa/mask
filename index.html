<body>


  
<div class="p-wrap">
  <!--loading-->
  <div class="c-loading">
    <div class="c-loading__ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!--側邊欄-->
  <div class="p-sidebar">

    <a class="c-sideButton" id="sideData" href="#">
      
    </a>

      <div class="h-d-flex">
        <h1 class="fs-2 flex-grow-1" id="week">星期
          <sapn class="demo"></sapn>
        </h1>
        <div>

          <p class="h-text-right h-mb-1" id="date">
            <sapn class="fs-sm-6 vids"></sapn>

          <div class="h-text-right">
            <p class="odd">身份證末碼 <span class="text-warning">1,3,5,7,9</span> 可以購買</p>

            <p class="even">身份證末碼 <span class="text-warning">2,4,6,8,0</span> 可以購買</p>
          </div>
        </div>
      </div>
      <!--選擇特定地區-->
      <div>
        <select class="p-select">
          <option value="臺北市">臺北市</option>
          <option value="臺中市">臺中市</option>
          <option value="高雄市">高雄市</option>
        </select>
        <select name="" id=""></select>
      </div>
      <div></div>
    </nav>

    <div class="p-sideContent">

    <!--顯示口罩地區的詳細資料-->
      <ul class="list">

      </ul>
    </div>
  </div>
  <section class="content">
    <div class="p-map" id="mapId" style="position: relative;"> 
    這是地圖
    </div>
  </section>
</div>


  <!--地圖-->

    crossorigin=" "></script>
  <!--axios-->
