<body>


  
<div class="p-wrap">

      <div></div>
    </div>
  </div>

  <!--側邊欄-->
  <div class="p-sidebar bg-white" style="left: 0px;">
  <!--畫布按鈕-->
    <a class="c-sideButton" id="sideData" href="#">
      
    </a>

    <nav class="p-nav">
      <div class="h-d-flex align-items-end">
        <h1 class="fs-3 flex-grow-1" id="week">星期
          <sapn class="demo"></sapn>
        </h1>
        <div>
          <!--年月日-->
          <p class="h-text-right h-mb-1" id="date">
            <sapn class="h5 vids"></sapn>
          </p>
          <div class="h-text-right">
            <p class="odd h5">身份證末碼 <span class="text-warning h4">1,3,5,7,9</span> 可以購買</p>

          </div>
        </div>
      </div>
      <!--選擇特定地區-->
      <div class="h-d-flex mb-2 mt-2">
        <select class="p-select h-flex-1 county" name="">
          
        </select>
        <select class="p-select ms-2 town form-control" name="">
          <option value="全部地區" disabled selected>全部地區</option>
        </select>
      </div>
      <div class="c-shrinkIcon mb-1" id="search">
        <input class="c-shirnkIcon__input" type="text" id="searchText" name="search" placeholder="搜尋地址.....(請輸入完整的藥局地址)">
        <a class="c-shirnkIcon__icon fas fa-search pt-3" href="#"></a>
      </div>
    </nav>
    <!--顯示口罩地區的詳細資料-->
    <div class="p-sideContent" id="sideData">
      <ul class="list">

      </ul>
    </div>
  </div>

  <!--地圖-->
  <section class="content" style="width: 100%;">
    <div class="p-map" id="mapId" style="position: relative;"> 
    這是地圖
    </div>
  </section>
</div>


  
  <!--地圖-->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <!--axios-->

  <!--markercluster插件-->
